<h3>ID</h3>
<p>{{ thing.id }}</p>
<h3>Name</h3>
<p>{{ thing.name }}</p>
<h3>Description</h3>
<p>{{ thing.description }}</p>

<button type="button" class="btn btn-primary" aria-label="Edit" data-toggle="modal" data-target="#editThing">
  <span class="glyphicon glyphicon-pencil"></span>
</button>
<button type="button" class="btn btn-primary" aria-label="Delete" data-toggle="modal" data-target="#deleteThing">
  <span class="glyphicon glyphicon-remove-circle"></span>
</button>


<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" id="editThing">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control" #nm aria-describedby="emailHelp"
                 placeholder="Enter name" value="{{thing.name}}">
        </div>
        <div class="form-group">
          <textarea class="form-control" #desc placeholder="Description" rows="3">{{ thing.description }}</textarea>
        </div>
        <button class="btn btn-primary" (click)="editThing(thing.id, nm.value, desc.value)" data-dismiss="modal">Apply</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" id="deleteThing">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p>Are you sure you want to delete this thing?</p>
        <button class="btn btn-primary" (click)="deleteThing(thing.id)" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
