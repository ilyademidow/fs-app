<table border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let thing of things">
    <td><a href="things/{{ thing.id }}">{{ thing.id }}</a></td>
    <td>{{ thing.name }}</td>
    <td>{{ thing.description }}</td>
  </tr>
</table>
<button class="btn btn-primary" data-toggle="modal" data-target="#addNewThing">Add new thing</button>
<!-- Modal Dialog -->
<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" id="addNewThing">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control" #nm aria-describedby="emailHelp"
                 placeholder="Enter name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" #desc placeholder="Description">
        </div>
        <button class="btn btn-primary" (click)="saveThing(nm.value, desc.value)" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
